---
layout: default
title: 'Runt jorden!'
---

<ul class="post-index">
  {% for post in site.posts %}
    <li class="post-index-item">
      <span>{{ post.date | localize: "%A, %B %d, %Y" }}</span>
      <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
    </li>
  {% endfor %}
</ul>
